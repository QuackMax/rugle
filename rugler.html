<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Google without the language barrier</title>
</head>
 
<body>

<script>
async function translate_search_terms()
{
	var search_terms = document.getElementById('search_terms').value;
	const res = await fetch("https://translate.argosopentech.com/translate", {
		method: "POST",
		body: JSON.stringify({
			q: search_terms,
			source: "en",
			target: "ru"
		}),
		headers: { "Content-Type": "application/json" }
	});

	return (await res.json())
}
	
function translate_ru_search()
{
	translate_search_terms().then( 
			json => 
			{ 
				window.location.href='https://www-google-com.translate.goog/search?hl=ru&q='+json.translatedText+'&_x_tr_sl=ru&_x_tr_tl=en&_x_tr_hl=en-US&_x_tr_pto=wapp';
			})
}
	
</script>

<form>
	<label for="search_terms">Search Terms</label>
	<input type="text" id="search_terms" name="search_terms">
	<input type="button" onclick = "translate_ru_search()" 
		 value="Search">
</form>

</body> 
 
</html>
